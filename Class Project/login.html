<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Box Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black min-h-screen flex justify-center items-center">

    <div class="border border-gray-400 p-6 w-72 bg-white rounded">
        <h2 class="text-center text-lg font-bold mb-4">Login</h2>

        <form action="submit.html" class="space-y-3">

            <input type="text" placeholder="Name" class=" border p-2 rounded">

            <input type="email" placeholder="Email" class=" border p-2 rounded">

            <input type="password" placeholder="Password" class=" border p-2 rounded">
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Submit</button>


        </form>
    </div>

</body>

</html>
